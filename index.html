<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./index.js" type="module" defer></script>
  <title>Chat P2P Local Multi-Dispositivo</title>
</head>

<body>
  <div id="chat-container">
    <div id="user-list">
      <h3>Usuarios Activos</h3>
    </div>
    <div id="chat-area">
      <div id="messages"></div>
      <div id="input-area">
        <input type="text" id="message-input" placeholder="Escribe un mensaje...">
        <button id="send-button">Enviar</button>
      </div>
    </div>
  </div>
</body>

</html>
